<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quickstart pack</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">
    <script src="assets/js/jquery.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="table-area section-padding">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    <div class="form-group">
                                        <label for="select">Dr/Cr</label>
                                        <select class="selectpicker form-control" id="select">
                                               <option value="Cr">Cr</option>
                                               <option value="Dr">Dr</option>
                                        </select>
                                    </div>
                                </th>
                                <th>

                                    <div class="form-group">
                                        <label for="search">Particulars</label>
                                        <input type="search" class="form-control" id="search">
                                    </div>
                                </th>
                                <th>
                                    <div class="form-group">
                                        <label for="debit">Debit</label>
                                        <input type="number" class="form-control button" id="debit">
                                    </div>
                                </th>
                                <th>
                                    <div class="form-group">
                                        <label for="cradit">Cradit</label>
                                        <input type="number" class="form-control" id="cradit">
                                    </div>
                                </th>
                            </tr>

                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
